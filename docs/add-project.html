<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Project</title>
	<link rel="stylesheet" href="stylesheet/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet/global-reset.css">
	<link rel="stylesheet" href="stylesheet/generic-page.css">
	<link rel="stylesheet" href="stylesheet/font-awesome/css/font-awesome.min.css">




</head>

<body>



	<a href="c-panel.html" class="btn btn-back"><i class="fa fa-arrow-left"></i> Go Back</a>

	<div id="account-section">
		<div class="container">
			<div class="login">
				<div class="row">

					<form class="">
						<div id="labour-lists">


							<div class="title-div text-center mb-5">
								<i class="fa fa-plus"></i>
								<h3>Add Project</h3>
							</div>


							<div class="row">

								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Work Place</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Enter the work place" required/>
										<div class="input-icon"><i class="fa fa-building"></i></div>
									</div>
								</div>

								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Date</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="date" placeholder="Enter the Date" required/>
										<div class="input-icon"><i class="fa fa-calendar"></i></div>
									</div>
								</div>
								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Cash</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="number" placeholder="Cash" required/>
										<div class="input-icon"><i class="fa fa-money"></i></div>
									</div>
								</div>

							</div>


						</div>


						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="btn-generic cancel  pull-right">Reset</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="submit" class="btn-generic submit  pull-left">Add Project</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>





	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="scripts/bootstrap.bundle.js"></script>
	<script src="scripts/reset.js"></script>
	<script src="scripts/script.js"></script>

</body>

</html>
