<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Labours</title>
	<link rel="stylesheet" href="stylesheet/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet/global-reset.css">
	<link rel="stylesheet" href="stylesheet/generic-page.css">
	<link rel="stylesheet" href="stylesheet/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheet/ion-icons/css/ionicons.min.css">





</head>

<body>





	<a href="c-panel.html" class="btn btn-back"><i class="fa fa-arrow-left"></i> Go Back</a>

	<div id="account-section">
		<div class="container">
			<div class="login">
				<div class="row">

					<form class="">
						<div id="labour-lists">

							<div class="title-div text-center mb-5">
								<i class="icon ion-ios-people heading-icon"></i>
								<h3>Add Labours</h3>
							</div>


							<div class="row">

								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Labour Name</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Enter Labour Name" required/>
										<div class="input-icon"><i class="fa fa-user"></i></div>
									</div>
								</div>

								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Address</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Enter the address" />
										<div class="input-icon"><i class="fa fa-home"></i></div>
									</div>
								</div>
								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Phone Number</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Mobile Number" />
										<div class="input-icon"><i class="fa fa-phone"></i></div>
									</div>
								</div>

							</div>

							<template>
								<div class="row">
									<i class="fa fa-close close"></i>
								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Labour Name</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Enter Labour Name" required/>
										<div class="input-icon"><i class="fa fa-user"></i></div>
									</div>
								</div>

								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Address</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Enter the address" />
										<div class="input-icon"><i class="fa fa-home"></i></div>
									</div>
								</div>
								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Phone Number</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Mobile Number" />
										<div class="input-icon"><i class="fa fa-phone"></i></div>
									</div>
								</div>
							</div>
							</template>
						</div>


						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="btn-generic cancel  pull-right">Reset</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="submit" class="btn-generic submit  pull-left">Save Changes</button>
							</div>
						</div>
					</form>
					<div class="col-md-12 text-center">
						<button id="add-btn" class="btn btn-info">	<i class="icon ion-ios-person-add"></i> 
 click to add more labours</button>
					</div>
				</div>
			</div>
		</div>
	</div>






	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="scripts/bootstrap.bundle.js"></script>
	<script src="scripts/reset.js"></script>
	<script src="scripts/script.js"></script>

</body>

</html>
