<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add labour salaries</title>
	<link rel="stylesheet" href="stylesheet/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet/global-reset.css">
	<!--	<link rel="stylesheet" href="stylesheet/add-labour-salaries.css">-->
	<link rel="stylesheet" href="stylesheet/generic-page.css">
	<link rel="stylesheet" href="stylesheet/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheet/ion-icons/css/ionicons.min.css">
	<!--<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">




</head>

<body>






	<a class="btn btn-back"><i class="fa fa-arrow-left"></i> Go Back</a>

	<div id="account-section">
		<div class="container">
			<div class="login">
				<div class="row">

					<form class="">
						<div id="labour-lists">


							<div class="title-div text-center mb-5">
								<i class="fa fa-money"></i>
								<h3>Add Labour Salaries</h3>
							</div>


							<div class="row">

								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Labour Name</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<select name="" id="-labour-name-select">
											<option value="">David</option>
											<option value="">Henry</option>
											<option value="">Robertson</option>
											<option value="">James</option>
										</select>
									</div>
								</div>

								<div class="col-xs-12 col-md-4 text-right">
									<label for="">Payment</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" placeholder="Amount in LKR" required/>
										<div class="input-icon"><i class="fa fa-money"></i></div>
									</div>
								</div>
							</div>

							<template>
								<div class="row">
									<i class="fa fa-close close"></i>
								<div class="col-xs-12 col-md-4 text-right">
									<label for="labour-name">Labour Name</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div id="labour-name" class="input-group input-group-icon">
										<select name="" id="labour-name-select">
											<option value="">David</option>
											<option value="">Henry</option>
											<option value="">Robertson</option>
											<option value="">James</option>
										</select>
									</div>
								</div>
								<div class="col-xs-12 col-md-4 text-right">
									<label for="payment">Payment</label>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="input-group input-group-icon">
										<input type="text" id="payment" placeholder="Amount in LKR" required/>
										<div class="input-icon"><i class="fa fa-money"></i></div>
									</div>
								</div>
							</div>
							</template>
						</div>


						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="btn-generic cancel  pull-right">Reset</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="submit" class="btn-generic submit  pull-left">Save Changes</button>
							</div>
						</div>
					</form>
					<div class="col-md-12 text-center">
						<button id="add-btn" class="btn btn-info"><i class="fa fa-plus"></i> click to add more</button>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="scripts/bootstrap.bundle.js"></script>
	<script src="scripts/reset.js"></script>
	<script src="scripts/script.js"></script>

</body>

</html>
