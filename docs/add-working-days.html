<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>add working days</title>
	<link rel="stylesheet" href="stylesheet/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet/global-reset.css">
	<link rel="stylesheet" href="stylesheet/generic-page.css">
	<link rel="stylesheet" href="stylesheet/add-working-days.css">
	<link rel="stylesheet" href="stylesheet/font-awesome/css/font-awesome.min.css">


</head>

<body>


	<a class="btn btn-back" href="working-days-panel.html"><i class="fa fa-arrow-left"></i> Go Back</a>

	<div id="account-section">
		<div class="container">
			<div class="login">
				<div class="row">

					<form class="">
						<h3 class="text-center mb-5">
							<i class="fa fa-user"></i> Working Days
						</h3>
						<div class="row">

							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Date</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="date" placeholder="Full Name" required/>
									<div class="input-icon"><i class="fa fa-calendar"></i></div>
								</div>
							</div>

							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Start</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="time" placeholder="Starting Time" required/>
									<div class="input-icon"><i class="fa fa-clock-o"></i></div>
								</div>
							</div>

							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Over</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="time" placeholder="Ending Time" required/>
									<div class="input-icon"><i class="fa fa-hand-stop-o"></i></div>
								</div>
							</div>







							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Cash</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="number" placeholder="Cash Taken" required/>
									<div class="input-icon"><i class="fa fa-money"></i></div>
								</div>
							</div>

							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Items</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="number" placeholder="Items Purchase Cost" required/>
									<div class="input-icon"><i class="fa fa-hand-scissors-o"></i></div>
								</div>
							</div>

							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Labours</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="number" placeholder="Labours Cost" required/>
									<div class="input-icon"><i class="fa fa-users"></i></div>
								</div>
							</div>

							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Payments</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="number" placeholder="Payments Cost" required/>
									<div class="input-icon"><i class="fa fa-handshake-o"></i></div>
								</div>
							</div>
							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Food</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="number" placeholder="Food Cost" required/>
									<div class="input-icon"><i class="fa fa-spoon"></i></div>
								</div>
							</div>
							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Transport</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="number" placeholder="Transport Cost" required/>
									<div class="input-icon"><i class="fa fa-bus"></i></div>
								</div>
							</div>
							<div class="col-xs-12 col-md-4 text-right">
								<label for="">Balance</label>
							</div>
							<div class="col-xs-12 col-md-7">
								<div class="input-group input-group-icon">
									<input type="number" placeholder="Balance Available" required/>
									<div class="input-icon"><i class="fa fa-balance-scale"></i></div>
								</div>
							</div>


						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="btn-generic cancel  pull-right">Reset</button>

							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">

								<button type="submit" class="btn-generic submit  pull-left">Add Day</button>
							</div>

						</div>

					</form>
				</div>
			</div>
		</div>
	</div>









	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="scripts/bootstrap.bundle.js"></script>
	<script src="scripts/reset.js"></script>

</body>

</html>
